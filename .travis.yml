language: objective-c

before_script:
  - export "JAVA_HOME=`/usr/libexec/java_home`"
  - sh download.sh 'http://download.macromedia.com/pub/flashplayer/installers/archive/fp_11.7.700.225_archive.zip'
script:
  - mvn package -DflashPlayer.command=Flash\ Player\ Debugger.app/Contents/MacOS/Flash\ Player\ Debugger
after_success:
  - mvn flexmojos:asdoc-report
  - mvn flexmojos:coverage-report
  - zip -r asdoc asdoc
  - zip -r coverage coverage
  - cp target/stream-*.*.*.swc target/site/stream.swc
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - target/stream.swc
    - target/site/coverage.zip
    - target/site/asdoc.zip
  skip_cleanup: true
  on:
    tags: true
